<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madre Mia</title>

<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #0f0f0f;
  color: white;
  padding-bottom: 100px;
}

/* HEADER */
header {
  text-align: center;
  padding: 25px;
}

header h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.delivery {
  color: #ff4d4d;
  font-weight: 600;
}

/* CARD */
.card {
  background: #1b1b1b;
  border-radius: 18px;
  margin: 20px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.02);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.price {
  color: #ff4d4d;
  font-size: 22px;
  font-weight: bold;
  margin: 10px 0;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg,#ff0000,#ff3c3c);
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

/* BARRA FIXA */
.cart-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  display: flex;
  justify-content: space-between;
  padding: 15px 20px;
  border-top: 2px solid red;
}

.checkout-btn {
  background: #ff0000;
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  color: white;
  font-weight: bold;
}

</style>
</head>

<body>

<header>
  <h1>Madre Mia</h1>
  <div class="delivery">⏱ Entrega estimada: 35–50 minutos</div>
</header>

<div class="card">
  <img src="https://picsum.photos/600/400?random=1">
  <div class="card-content">
    <h2>Papas de la Puta Madre</h2>
    <div class="price">R$ 32.00</div>
    <button onclick="addToCart(32)">Adicionar</button>
  </div>
</div>

<div class="card">
  <img src="https://picsum.photos/600/400?random=2">
  <div class="card-content">
    <h2>Jambalaya</h2>
    <div class="price">R$ 96.00</div>
    <button onclick="addToCart(96)">Adicionar</button>
  </div>
</div>

<div class="card">
  <img src="https://picsum.photos/600/400?random=3">
  <div class="card-content">
    <h2>Churros</h2>
    <div class="price">R$ 24.00</div>
    <button onclick="addToCart(24)">Adicionar</button>
  </div>
</div>

<div class="cart-bar">
  <div>Total: R$ <span id="total">0.00</span></div>
  <button class="checkout-btn">Finalizar Pedido</button>
</div>

<script>

let total = 0;

function addToCart(price){
  total += price;
  document.getElementById("total").innerText = total.toFixed(2);
}

</script>

</body>
</html>
