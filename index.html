<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madre Mia</title>

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  padding-bottom:100px;
}

/* HEADER */
header{
  text-align:center;
  padding:25px;
}

header h1{
  font-size:28px;
  font-weight:bold;
  letter-spacing:1px;
}

.delivery-time{
  margin-top:10px;
  font-size:15px;
  color:#ff4d4d;
  font-weight:600;
}

/* CARD */
.card{
  background:#1b1b1b;
  border-radius:18px;
  margin:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.02);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{
  padding:15px;
}

.card h2{
  font-size:20px;
  margin-bottom:8px;
}

.price{
  font-size:22px;
  font-weight:bold;
  color:#ff4d4d;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#ff0000,#ff3c3c);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  opacity:0.9;
}

/* BARRA FIXA */
.cart-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:2px solid #ff0000;
}

.checkout-btn{
  background:linear-gradient(90deg,#ff0000,#ff3c3c);
  padding:12px 18px;
  border:none;
  border-radius:10px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

</style>
</head>

<body>

<header>
  <h1>Madre Mia</h1>
  <div class="delivery-time">⏱ Entrega estimada: 35–50 minutos</div>
</header>


<!-- PRODUTO 1 -->
<div class="card">
  <img src="https://picsum.photos/600/400?random=1">
  <div class="card-content">
    <h2>Papas de la Puta Madre</h2>
    <div class="price">R$ 32.00</div>
    <button onclick="addToCart(32)">Adicionar</button>
  </div>
</div>


<!-- PRODUTO 2 -->
<div class="card">
  <img src="https://picsum.photos/600/400?random=2">
  <div class="card-content">
    <h2>Jambalaya</h2>
    <div class="price">R$ 96.00</div>
    <button onclick="addToCart(96)">Adicionar</button>
  </div>
</div>


<!-- PRODUTO 3 -->
<div class="card">
  <img src="https://picsum.photos/600/400?random=3">
  <div class="card-content">
    <h2>Churros</h2>
    <div class="price">R$ 24.00</div>
    <button onclick="addToCart(24)">Adicionar</button>
  </div>
</div>


<!-- BARRA FIXA -->
<div class="cart-bar">
  <div>Total: R$ <span id="total">0.00</span></div>
  <button class="checkout-btn">Finalizar Pedido</button>
</div>


<script>
let total = 0;

function addToCart(price){
  total += price;
  document.getElementById("total").innerText = total.toFixed(2);
}
</script>

</body>
</html>
