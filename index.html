<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madre Mia</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #111 0%, #1a1a1a 100%);
    color: white;
}

header {
    text-align: center;
    padding: 25px;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
}

.tempo {
    text-align: center;
    color: #ff4d4d;
    font-weight: bold;
    margin-bottom: 20px;
}

.container {
    padding: 15px;
    padding-bottom: 120px;
}

.card {
    background: #1f1f1f;
    border-radius: 18px;
    overflow: hidden;
    margin-bottom: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.badge {
    background: linear-gradient(45deg, #ff3c3c, #ff6b6b);
    display: inline-block;
    padding: 6px 12px;
    border-radius: 50px;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 10px;
}

.card h3 {
    margin: 5px 0;
    font-size: 20px;
}

.preco {
    font-size: 22px;
    font-weight: bold;
    margin: 10px 0;
    color: #ff4d4d;
}

.botao {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #ff2e2e, #cc0000);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111;
    padding: 15px;
    border-top: 2px solid #ff2e2e;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.finalizar {
    background: #ff2e2e;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    color: white;
    font-weight: bold;
}
</style>
</head>

<body>

<header>Madre Mia</header>
<div class="tempo">‚è± Entrega estimada: 35‚Äì50 minutos</div>

<div class="container" id="menu"></div>

<div class="footer">
    <div>Total: R$ <span id="total">0.00</span></div>
    <button class="finalizar" onclick="finalizar()">Finalizar Pedido</button>
</div>

<script>
const phoneNumber = "555533303407";

const products = [
    {name:"Papas de la Puta Madre", price:32, img:"https://picsum.photos/500/300?1", destaque:true},
    {name:"Jambalaya", price:96, img:"https://picsum.photos/500/300?2", destaque:true},
    {name:"Churros", price:24, img:"https://picsum.photos/500/300?3", destaque:false}
];

let cart = [];
let total = 0;

function renderMenu() {
    const menu = document.getElementById("menu");
    menu.innerHTML = "";

    products.forEach(p => {
        menu.innerHTML += `
        <div class="card">
            <img src="${p.img}">
            <div class="card-content">
                ${p.destaque ? '<div class="badge">üî• Mais Pedido</div>' : ''}
                <h3>${p.name}</h3>
                <div class="preco">R$ ${p.price.toFixed(2)}</div>
                <button class="botao" onclick="addToCart('${p.name}', ${p.price})">Adicionar üõí</button>
            </div>
        </div>
        `;
    });
}

function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    document.getElementById("total").innerText = total.toFixed(2);
}

function finalizar() {
    if(cart.length === 0) {
        alert("Adicione pelo menos um item.");
        return;
    }

    let message = "Ol√°, gostaria de fazer o pedido:%0A%0A";

    cart.forEach(item => {
        message += `‚Ä¢ ${item.name} - R$ ${item.price.toFixed(2)}%0A`;
    });

    message += `%0ATotal: R$ ${total.toFixed(2)}`;

    window.open(`https://wa.me/${phoneNumber}?text=${message}`);
}

renderMenu();
</script>

</body>
</html>
