<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madre Mia</title>

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI, sans-serif;
}

body{
background:#0f0f0f;
color:#fff;
padding-bottom:120px;
}

/* HEADER */
header{
text-align:center;
padding:25px 10px;
background:#111;
font-size:28px;
font-weight:bold;
letter-spacing:1px;
}

.delivery-time{
text-align:center;
margin:10px;
font-size:16px;
color:#ff4d4d;
}

/* CARD PRODUTO */
.card{
background:#1b1b1b;
border-radius:18px;
margin:20px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,0.6);
transition:0.2s;
}

.card:hover{
transform:scale(1.02);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
padding:15px;
}

.price{
font-size:22px;
font-weight:bold;
color:#ff4d4d;
margin:10px 0;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#ff0000,#ff3c3c);
color:white;
font-size:16px;
font-weight:600;
cursor:pointer;
}

/* BARRA FIXA */
.cart-bar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#141414;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
border-top:2px solid #ff0000;
}

.checkout-btn{
background:linear-gradient(90deg,#ff0000,#ff3c3c);
border:none;
padding:12px 18px;
border-radius:10px;
color:white;
font-weight:bold;
cursor:pointer;
}

</style>
</head>

<body>

<header>Madre Mia</header>
<div class="delivery-time">‚è± Entrega estimada: 35‚Äì50 minutos</div>

<div class="card">
<img src="https://picsum.photos/500/300?1">
<div class="card-content">
<h2>Papas de la Puta Madre</h2>
<div class="price">R$ 32.00</div>
<button onclick="addToCart(32)">Adicionar üõí</button>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/500/300?2">
<div class="card-content">
<h2>Jambalaya</h2>
<div class="price">R$ 96.00</div>
<button onclick="addToCart(96)">Adicionar üõí</button>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/500/300?3">
<div class="card-content">
<h2>Churros</h2>
<div class="price">R$ 24.00</div>
<button onclick="addToCart(24)">Adicionar üõí</button>
</div>
</div>

<div class="cart-bar">
<div>Total: R$ <span id="total">0.00</span></div>
<button class="checkout-btn">Finalizar Pedido</button>
</div>

<script>
let total = 0;

function addToCart(price){
total += price;
document.getElementById("total").innerText = total.toFixed(2);
}
</script>

</body>
</html>
