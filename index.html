<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madre Mia</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f0f0f;
  color: white;
  padding-bottom: 120px;
}

header {
  text-align: center;
  padding: 25px;
}

header h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.delivery-time {
  color: #ff4444;
  font-weight: bold;
}

.container {
  padding: 15px;
}

.card {
  background: #1b1b1b;
  border-radius: 18px;
  margin-bottom: 25px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.card h2 {
  margin-bottom: 8px;
}

.price {
  color: #ff4444;
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg,#ff0000,#ff3c3c);
  color: white;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  opacity: 0.9;
}

.cart-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #141414;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top: 2px solid #ff0000;
}

.checkout-btn {
  background: linear-gradient(90deg,#ff0000,#ff3c3c);
  padding: 12px 20px;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>
  <h1>Madre Mia</h1>
  <div class="delivery-time">⏱ Entrega estimada: 35–50 minutos</div>
</header>

<div class="container">

  <div class="card">
    <img src="https://picsum.photos/600/400?random=1">
    <div class="card-content">
      <h2>Papas de la Puta Madre</h2>
      <div class="price">R$ 32.00</div>
      <button onclick="addToCart(32)">Adicionar</button>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/600/400?random=2">
    <div class="card-content">
      <h2>Jambalaya</h2>
      <div class="price">R$ 96.00</div>
      <button onclick="addToCart(96)">Adicionar</button>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/600/400?random=3">
    <div class="card-content">
      <h2>Churros</h2>
      <div class="price">R$ 24.00</div>
      <button onclick="addToCart(24)">Adicionar</button>
    </div>
  </div>

</div>

<div class="cart-bar">
  <div>Total: R$ <span id="total">0.00</span></div>
  <button class="checkout-btn">Finalizar Pedido</button>
</div>

<script>
let total = 0;

function addToCart(price){
  total += price;
  document.getElementById("total").innerText = total.toFixed(2);
}
</script>

</body>
</html>
