<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madre Mia</title>

<style>
body{
background:#111;
color:white;
font-family:Arial;
padding-bottom:120px;
margin:0;
}

header{
text-align:center;
padding:20px;
font-size:28px;
font-weight:bold;
}

.card{
background:#1c1c1c;
margin:20px;
border-radius:15px;
overflow:hidden;
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:15px;
}

.price{
color:#ff4444;
font-size:22px;
font-weight:bold;
margin:10px 0;
}

button{
width:100%;
padding:12px;
background:#ff0000;
color:white;
border:none;
border-radius:8px;
font-weight:bold;
}

.cart-bar{
position:fixed;
bottom:0;
width:100%;
background:#1c1c1c;
padding:15px;
border-top:2px solid red;
}

</style>
</head>

<body>

<header>Madre Mia</header>

<div class="card">
<img src="https://picsum.photos/400/300?1">
<div class="card-content">
<h2>Papas</h2>
<div class="price">R$ 32.00</div>
<button onclick="addToCart(32)">Adicionar</button>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/400/300?2">
<div class="card-content">
<h2>Jambalaya</h2>
<div class="price">R$ 96.00</div>
<button onclick="addToCart(96)">Adicionar</button>
</div>
</div>

<div class="cart-bar">
Total: R$ <span id="total">0.00</span>
</div>

<script>

let total = 0;

function addToCart(price){
total += price;
document.getElementById("total").innerText = total.toFixed(2);
}

</script>

</body>
</html>
